<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>박지은 아파트 구매계산기 2.0 - 시나리오 비교</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .scenario-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .scenario-tab {
      padding: 8px 16px;
      border: 1px solid rgba(11,15,21,0.12);
      border-radius: 8px;
      background: var(--panel);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .scenario-tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .scenario-tab:hover:not(.active) {
      background: rgba(10,132,255,0.1);
      border-color: var(--accent);
    }
    
    .scenario-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .scenario-btn {
      padding: 6px 12px;
      border: 1px solid rgba(11,15,21,0.12);
      border-radius: 6px;
      background: var(--panel);
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .scenario-btn:hover {
      background: rgba(10,132,255,0.1);
      border-color: var(--accent);
    }
    
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: var(--panel);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .comparison-table th,
    .comparison-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(11,15,21,0.08);
    }
    
    .comparison-table th {
      background: rgba(10,132,255,0.1);
      font-weight: 600;
      color: var(--fg);
    }
    
    .comparison-table tr:last-child td {
      border-bottom: none;
    }
    
    .scenario-name {
      font-weight: 600;
      color: var(--accent);
    }
    
    .best-value {
      background: rgba(46,125,50,0.1);
      color: var(--good);
      font-weight: 600;
    }
    
    .worst-value {
      background: rgba(198,40,40,0.1);
      color: var(--bad);
      font-weight: 600;
    }
    
    .scenario-inputs {
      display: none;
    }
    
    .scenario-inputs.active {
      display: block;
    }
    
    .scenario-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .summary-card {
      background: var(--panel);
      border: 1px solid rgba(11,15,21,0.08);
      border-radius: 12px;
      padding: 16px;
    }
    
    .summary-card h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: var(--muted);
    }
    
    .summary-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--fg);
    }
  </style>
</head>
<body>
  <header style="margin-bottom: 16px;">
    <h1>박지은 아파트 구매 계산기 2.0 - 시나리오 비교</h1>
    <p class="lead">여러 상황을 비교해서 최적의 구매 전략을 찾아보세요</p>
  </header>

  <!-- 시나리오 탭 -->
  <div class="scenario-tabs" id="scenarioTabs">
    <div class="scenario-tab active" data-scenario="current">현재 상황</div>
    <div class="scenario-tab" data-scenario="optimistic">낙관적 시나리오</div>
    <div class="scenario-tab" data-scenario="conservative">보수적 시나리오</div>
    <div class="scenario-tab" data-scenario="custom">사용자 정의</div>
  </div>

  <!-- 시나리오 컨트롤 -->
  <div class="scenario-controls">
    <button class="scenario-btn" id="addScenario">+ 새 시나리오</button>
    <button class="scenario-btn" id="compareAll">전체 비교</button>
    <button class="scenario-btn" id="resetScenarios">초기화</button>
  </div>

  <div class="container">
    <!-- 입력 섹션 -->
    <section class="card">
      <h2>입력란</h2>
      
      <!-- 현재 상황 입력 -->
      <div class="scenario-inputs active" id="current-inputs">
        <div class="grid">
          <div>
            <label>아파트 매매가 (만원)</label>
            <input type="text" id="current-price" inputmode="numeric" placeholder="예: 62,000" />
          </div>
          <div>
            <label>보유 자본 (만원)</label>
            <input type="text" id="current-cash" inputmode="numeric" placeholder="예: 10,000" />
          </div>
          <div>
            <label>연봉 (만원)</label>
            <input type="text" id="current-annualIncome" inputmode="numeric" placeholder="예: 4,500" />
          </div>
          <div>
            <label>대출기간 (년)</label>
            <input type="number" id="current-loanYears" min="1" max="40" step="1" placeholder="30" />
          </div>
          <div>
            <label>연 이자율 (%)</label>
            <input type="number" id="current-annualRate" min="0" max="20" step="0.01" placeholder="3.9" />
          </div>
          <div>
            <label>LTV (%)</label>
            <input type="number" id="current-ltvManualPct" min="0" max="100" step="1" placeholder="70" value="80" />
          </div>
          <div>
            <label>DSR 한도 (%)</label>
            <input type="number" id="current-dsrLimitPct" min="0" max="100" step="1" placeholder="40" />
          </div>
          <div>
            <label>기존 대출 월상환 (만원)</label>
            <input type="text" id="current-existingMonthlyDebt" inputmode="numeric" placeholder="예: 0" />
          </div>
          <div>
            <label>공시가/시세 비율 (%)</label>
            <input type="number" id="current-assessedRatioPct" min="0" max="100" step="1" placeholder="70" />
          </div>
          <div>
            <label>보유 기간 (년)</label>
            <input type="number" id="current-holdingYears" min="1" max="40" step="1" placeholder="10" />
          </div>
          <div>
            <label>연 시세상승률 (%)</label>
            <input type="number" id="current-annualAppreciationPct" min="-50" max="50" step="0.1" placeholder="2.5" />
          </div>
          <div>
            <label>목표 매도가 (만원)</label>
            <input type="text" id="current-targetSellPrice" inputmode="numeric" placeholder="예: 70,000" />
          </div>
        </div>
      </div>

      <!-- 낙관적 시나리오 입력 -->
      <div class="scenario-inputs" id="optimistic-inputs">
        <div class="grid">
          <div>
            <label>아파트 매매가 (만원)</label>
            <input type="text" id="optimistic-price" inputmode="numeric" placeholder="예: 58,000" />
          </div>
          <div>
            <label>보유 자본 (만원)</label>
            <input type="text" id="optimistic-cash" inputmode="numeric" placeholder="예: 12,000" />
          </div>
          <div>
            <label>연봉 (만원)</label>
            <input type="text" id="optimistic-annualIncome" inputmode="numeric" placeholder="예: 5,200" />
          </div>
          <div>
            <label>대출기간 (년)</label>
            <input type="number" id="optimistic-loanYears" min="1" max="40" step="1" placeholder="30" />
          </div>
          <div>
            <label>연 이자율 (%)</label>
            <input type="number" id="optimistic-annualRate" min="0" max="20" step="0.01" placeholder="3.5" />
          </div>
          <div>
            <label>LTV (%)</label>
            <input type="number" id="optimistic-ltvManualPct" min="0" max="100" step="1" placeholder="70" value="80" />
          </div>
          <div>
            <label>DSR 한도 (%)</label>
            <input type="number" id="optimistic-dsrLimitPct" min="0" max="100" step="1" placeholder="40" />
          </div>
          <div>
            <label>기존 대출 월상환 (만원)</label>
            <input type="text" id="optimistic-existingMonthlyDebt" inputmode="numeric" placeholder="예: 0" />
          </div>
          <div>
            <label>공시가/시세 비율 (%)</label>
            <input type="number" id="optimistic-assessedRatioPct" min="0" max="100" step="1" placeholder="70" />
          </div>
          <div>
            <label>보유 기간 (년)</label>
            <input type="number" id="optimistic-holdingYears" min="1" max="40" step="1" placeholder="10" />
          </div>
          <div>
            <label>연 시세상승률 (%)</label>
            <input type="number" id="optimistic-annualAppreciationPct" min="-50" max="50" step="0.1" placeholder="4.0" />
          </div>
          <div>
            <label>목표 매도가 (만원)</label>
            <input type="text" id="optimistic-targetSellPrice" inputmode="numeric" placeholder="예: 75,000" />
          </div>
        </div>
      </div>

      <!-- 보수적 시나리오 입력 -->
      <div class="scenario-inputs" id="conservative-inputs">
        <div class="grid">
          <div>
            <label>아파트 매매가 (만원)</label>
            <input type="text" id="conservative-price" inputmode="numeric" placeholder="예: 65,000" />
          </div>
          <div>
            <label>보유 자본 (만원)</label>
            <input type="text" id="conservative-cash" inputmode="numeric" placeholder="예: 8,000" />
          </div>
          <div>
            <label>연봉 (만원)</label>
            <input type="text" id="conservative-annualIncome" inputmode="numeric" placeholder="예: 4,200" />
          </div>
          <div>
            <label>대출기간 (년)</label>
            <input type="number" id="conservative-loanYears" min="1" max="40" step="1" placeholder="30" />
          </div>
          <div>
            <label>연 이자율 (%)</label>
            <input type="number" id="conservative-annualRate" min="0" max="20" step="0.01" placeholder="4.2" />
          </div>
          <div>
            <label>LTV (%)</label>
            <input type="number" id="conservative-ltvManualPct" min="0" max="100" step="1" placeholder="70" value="80" />
          </div>
          <div>
            <label>DSR 한도 (%)</label>
            <input type="number" id="conservative-dsrLimitPct" min="0" max="100" step="1" placeholder="40" />
          </div>
          <div>
            <label>기존 대출 월상환 (만원)</label>
            <input type="text" id="conservative-existingMonthlyDebt" inputmode="numeric" placeholder="예: 0" />
          </div>
          <div>
            <label>공시가/시세 비율 (%)</label>
            <input type="number" id="conservative-assessedRatioPct" min="0" max="100" step="1" placeholder="70" />
          </div>
          <div>
            <label>보유 기간 (년)</label>
            <input type="number" id="conservative-holdingYears" min="1" max="40" step="1" placeholder="10" />
          </div>
          <div>
            <label>연 시세상승률 (%)</label>
            <input type="number" id="conservative-annualAppreciationPct" min="-50" max="50" step="0.1" placeholder="1.5" />
          </div>
          <div>
            <label>목표 매도가 (만원)</label>
            <input type="text" id="conservative-targetSellPrice" inputmode="numeric" placeholder="예: 68,000" />
          </div>
        </div>
      </div>

      <!-- 사용자 정의 시나리오 입력 -->
      <div class="scenario-inputs" id="custom-inputs">
        <div class="grid">
          <div>
            <label>아파트 매매가 (만원)</label>
            <input type="text" id="custom-price" inputmode="numeric" placeholder="예: 60,000" />
          </div>
          <div>
            <label>보유 자본 (만원)</label>
            <input type="text" id="custom-cash" inputmode="numeric" placeholder="예: 10,000" />
          </div>
          <div>
            <label>연봉 (만원)</label>
            <input type="text" id="custom-annualIncome" inputmode="numeric" placeholder="예: 4,500" />
          </div>
          <div>
            <label>대출기간 (년)</label>
            <input type="number" id="custom-loanYears" min="1" max="40" step="1" placeholder="30" />
          </div>
          <div>
            <label>연 이자율 (%)</label>
            <input type="number" id="custom-annualRate" min="0" max="20" step="0.01" placeholder="3.9" />
          </div>
          <div>
            <label>LTV (%)</label>
            <input type="number" id="custom-ltvManualPct" min="0" max="100" step="1" placeholder="70" value="80" />
          </div>
          <div>
            <label>DSR 한도 (%)</label>
            <input type="number" id="custom-dsrLimitPct" min="0" max="100" step="1" placeholder="40" />
          </div>
          <div>
            <label>기존 대출 월상환 (만원)</label>
            <input type="text" id="custom-existingMonthlyDebt" inputmode="numeric" placeholder="예: 0" />
          </div>
          <div>
            <label>공시가/시세 비율 (%)</label>
            <input type="number" id="custom-assessedRatioPct" min="0" max="100" step="1" placeholder="70" />
          </div>
          <div>
            <label>보유 기간 (년)</label>
            <input type="number" id="custom-holdingYears" min="1" max="40" step="1" placeholder="10" />
          </div>
          <div>
            <label>연 시세상승률 (%)</label>
            <input type="number" id="custom-annualAppreciationPct" min="-50" max="50" step="0.1" placeholder="2.5" />
          </div>
          <div>
            <label>목표 매도가 (만원)</label>
            <input type="text" id="custom-targetSellPrice" inputmode="numeric" placeholder="예: 70,000" />
          </div>
        </div>
      </div>

      <div class="flex" style="margin-top:12px;">
        <button class="btn" id="btnCalc">계산하기</button>
        <span class="note">입력값 변경 시 자동으로 갱신돼</span>
      </div>
    </section>

    <!-- 시나리오 비교 결과 -->
    <section class="card">
      <h2>시나리오 비교 결과</h2>
      
      <!-- 요약 카드 -->
      <div class="scenario-summary" id="scenarioSummary">
        <!-- 동적으로 생성됨 -->
      </div>

      <!-- 비교 테이블 -->
      <div id="comparisonTable" style="display: none;">
        <table class="comparison-table">
          <thead>
            <tr>
              <th>지표</th>
              <th>현재 상황</th>
              <th>낙관적</th>
              <th>보수적</th>
              <th>사용자 정의</th>
            </tr>
          </thead>
          <tbody id="comparisonTableBody">
            <!-- 동적으로 생성됨 -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- JavaScript 모듈 로드 -->
  <script src="js/formatters.js"></script>
  <script src="data/tax-rates.js"></script>
  <script src="js/loan-calculator.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/scenario-comparison.js"></script>
  <script>
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', () => {
      initScenarioComparison();
    });
  </script>
</body>
</html>
