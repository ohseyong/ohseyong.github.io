<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시프트 스왑 도구</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">🔄 시프트 스왑</h1>
            <button class="btn btn-primary" id="addShiftBtn">
                <span class="btn-icon">+</span>
                새 시프트 등록
            </button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main">
        <div class="container">
            <!-- 탭 네비게이션 -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="selling">
                    <span class="tab-icon">📋</span>
                    판매중
                    <span class="tab-count" id="sellingCount">0</span>
                </button>
                <button class="tab-btn" data-tab="completed">
                    <span class="tab-icon">✅</span>
                    거래완료
                    <span class="tab-count" id="completedCount">0</span>
                </button>
                <button class="tab-btn" data-tab="cancelled">
                    <span class="tab-icon">❌</span>
                    거래취소
                    <span class="tab-count" id="cancelledCount">0</span>
                </button>
            </nav>

            <!-- 시프트 리스트 -->
            <div class="shift-list" id="shiftList">
                <!-- 동적으로 생성됨 -->
            </div>

            <!-- 빈 상태 메시지 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">📝</div>
                <h3>등록된 시프트가 없습니다</h3>
                <p>새로운 시프트를 등록해보세요!</p>
            </div>
        </div>
    </main>

    <!-- 시프트 등록 모달 -->
    <div class="modal" id="addShiftModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 시프트 등록</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="shift-form" id="shiftForm">
                <div class="form-group">
                    <label for="name">내 이름 *</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                
                <div class="form-group">
                    <label>거래 유형 *</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="type" value="sell" required checked>
                            <span class="radio-custom"></span>
                            팝니다
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="type" value="buy" required>
                            <span class="radio-custom"></span>
                            삽니다
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sellingShift">내가 파는 시프트 *</label>
                    <input type="text" id="sellingShift" name="sellingShift" required 
                           placeholder="예: 12월 15일 오후 2시-10시">
                </div>

                <div class="form-group">
                    <label for="buyingShift">내가 구하는 시프트 *</label>
                    <input type="text" id="buyingShift" name="buyingShift" required 
                           placeholder="예: 12월 16일 오전 9시-5시">
                </div>

                <div class="form-group">
                    <label for="reason">사유 (선택사항)</label>
                    <textarea id="reason" name="reason" rows="3" 
                              placeholder="시프트를 바꾸고 싶은 이유를 적어주세요"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn btn-primary">등록하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 시프트 상세 모달 -->
    <div class="modal" id="shiftDetailModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>시프트 상세정보</h2>
                <button class="modal-close" id="closeDetailModal">&times;</button>
            </div>
            <div class="shift-detail" id="shiftDetail">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <!-- 거래 완료 확인 모달 -->
    <div class="modal" id="confirmModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>거래 완료 확인</h2>
                <button class="modal-close" id="closeConfirmModal">&times;</button>
            </div>
            <div class="confirm-content">
                <div class="confirm-icon">🤝</div>
                <h3>거래 당사자가 맞습니까?</h3>
                <p>거래 완료 처리하면 되돌릴 수 없습니다.</p>
                <div class="confirm-actions">
                    <button class="btn btn-secondary" id="cancelConfirm">취소</button>
                    <button class="btn btn-success" id="confirmComplete">거래 완료</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 로드 -->
    <script src="js/app.js"></script>
</body>
</html>
